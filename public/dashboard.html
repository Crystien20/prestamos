<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRK Software - Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/assets/logo-original.svg">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/assets/logo-original.svg" alt="BRK Software Logo" class="sidebar-logo">
            <h2>BRK Software</h2>
        </div>
        
        <div class="sidebar-menu" id="sidebarMenu">
            <!-- Menú cargado dinámicamente -->
        </div>
        
        <div class="sidebar-footer">
            <div class="user-profile">
                <img src="/assets/user.svg" alt="Usuario" class="user-avatar" id="userAvatar">
                <div class="user-info">
                    <span class="user-name" id="userName">Cargando...</span>
                    <span class="user-role" id="userRole">Administrador</span>
                </div>
            </div>
            <button class="btn-logout" id="btnLogout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <header class="main-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" class="search-input" id="globalSearch" placeholder="Buscar...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                
                <button class="theme-toggle" id="themeToggle">
                    <img src="/assets/sun.svg" alt="Modo Claro" class="theme-icon sun">
                    <img src="/assets/moon.svg" alt="Modo Oscuro" class="theme-icon moon">
                </button>
                
                <button class="btn-notifications" id="btnNotifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </button>
            </div>
        </header>

        <!-- Dynamic Content Area -->
        <div class="content-area" id="contentArea">
            <!-- Dashboard por defecto -->
            <section class="dashboard-section">
                <div class="dashboard-header">
                    <h1 class="dashboard-title">Dashboard Principal</h1>
                    <p class="dashboard-subtitle">Bienvenido al sistema de gestión BRK Software</p>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid" id="statsGrid">
                    <!-- Cargado dinámicamente -->
                </div>

                <!-- Main Content Grid -->
                <div class="content-grid">
                    <div class="content-card">
                        <div class="card-header">
                            <h3><i class="fas fa-users"></i> Gestión de Clientes</h3>
                            <button class="btn-add" id="btnAddClient">
                                <i class="fas fa-plus"></i> Nuevo
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="clientsTableContainer">
                                <!-- Tabla de clientes -->
                            </div>
                        </div>
                    </div>

                    <div class="content-card">
                        <div class="card-header">
                            <h3><i class="fas fa-hand-holding-usd"></i> Préstamos Activos</h3>
                        </div>
                        <div class="card-body">
                            <div id="loansTableContainer">
                                <!-- Tabla de préstamos -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Chat Widget -->
        <div class="chat-widget" id="chatWidget">
            <div class="chat-header">
                <h4><i class="fas fa-comments"></i> Chat</h4>
                <button class="chat-toggle" id="chatToggle">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="chat-body" id="chatBody">
                <!-- Mensajes de chat -->
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
                <button id="sendChat"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <!-- Modal Container -->
    <div id="modalContainer"></div> <!-- dqdqdq-->

    <!-- Scripts -->
    <script src="/js/utils/Constants.js"></script>
    <script src="/js/utils/Helpers.js"></script>
    <script src="/js/core/ApiClient.js"></script>
    <script src="/js/core/ModalManager.js"></script>
    <script src="/js/core/TableManager.js"></script>
    <script src="/js/core/FormManager.js"></script>
    <script src="/js/core/TemplateManager.js"></script>
    <script src="/js/modules/Triggers.js"></script>
    <script src="/js/modules/Chats.js"></script>
    <script src="/js/modules/Settings.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
